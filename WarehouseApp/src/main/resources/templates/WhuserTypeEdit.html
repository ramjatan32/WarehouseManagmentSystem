<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>welcome to WhUser Update form</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
	
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="card">
			<form id="whUserTypeForm " th:action="@{/whuser/update}"
				method="post" th:object="${wHUserType}">
				<div class="card-header bg-primary text-center text-white">
					<h1>WHUSER TYUPE UPDATE FORM!!</h1>
				</div>
				<div class="card-body">
				<div class="row mt-3">
				<div class="col-4">
				<label> ID</label>
				</div>
				<div class=" col-4">
				<input type="text" th:field="*{id}" readonly="readonly" class="form-control">
				</div>
				</div>
				
					<div class="row mt-3">
						<div class="col-4">
							<label for="userType"> USER TYPE</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field="*{userType}" value="Vendor" />
							Vendor <input type="radio" th:field="*{userType}"
								value="Customer" /> Customer

						</div>
					</div>
					<div class="row mt-3">
						<div class="col-4">
							<label for="usrCode"> USER CODE</label>

						</div>
						<div class="col-4">
							 <input type="text" th:field="*{userCode}" class="form-control"> 
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-4">
							<label for="userFor"> USER FOR</label>
						</div>
						<div class="col-4">
					<input type="text" th:field="*{userFor}" class="form-control bg-info"
								readonly="readonly">
 
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-4">
							<label for="userEmail"> USER EMAIL</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{userEmail}" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-4">
							<label for="userContact"> USER CONTACT</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{userContact}" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-4">
							<label for="userIdType"> USER ID TYPE</label>
						</div>
						<div class="col-4">
							<select th:field="*{userIdType}" class="form-control">
								<option value="">--SELECT--</option>
								<option value="PAN CARD">PAN CARD</option>
								<option value="AADHAR CARD">AADHAR CARD</option>
								<option value="VOTER CARD">VOTER CARD</option>
								<option value="OTHER">OTHER</option>
							</select>
						</div>
					</div>

					<div class="row mt-3" id="ifOtherView">
						<div class="col-4">
							<label for="ifOther"> IF OTHER</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{ifOther}" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-4">
							<label for="idNumber"> ID NUMBER</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{idNumber}" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-4"></div>
						<div class="col-4">
							<input type="submit" value="UPDATE WHUSER"
								class="btn btn-success form-control">
						</div>
					</div>
				</div>
				<div th:if="${message!=null}">
					<div class="card-footer bg-warning text-center text-white">
						<b><span th:text="${message}"></span> </b>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
