<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>UOM LIST DATA FORM!!</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
 <div class="card">
 <div class="card-header bg-primary text-center text-white">
 <h1>UOM LIST DATA FORM!!</h1>
 </div>
 <div class="card-body">
 <table class="table table-hover">
 <thead class="bg-dark text-center text-white">
 <tr>
 <th>ID</th>
 <th>UOM TYPE</th>
 <th> UOM MODEL</th>
 <th> DESCRIPTION</th>
 <th colspan="3"> OPERATION</th>
 <th ><a th:href="@{/uom/excel}">Excel</a></th>
 <th><a th:href="@{/uom/pdf}">PDF</a></th>
 </tr>
 </thead>
 <tbody class="text-center">
 <tr th:each="ob:${page.content}">
 <td th:text="${ob.id}"></td>
 <td th:text="${ob.uomType}"></td>
 <td th:text="${ob.uomModel}"></td>
 <td th:text="${ob.Description}"></td>
 <td><a th:href="@{/uom/delete/{id}(id=${ob.id})}" class="btn btn-danger"> DELETE</a> </td>
 <td><a th:href="@{/uom/edit/{id}(id=${ob.id})}" class="btn btn-primary"> EDIT</a> </td>
 <td><a th:href="@{/uom/view/{id}(id=${ob.id})}" class="btn btn-warning"> VIEW</a></td>
 <td><a th:href="@{/uom/excel/{id}(id=${ob.id})}" class="btn btn-dark"> Excel</a></td>
 <td><a th:href="@{/uom/pdf/{id}(id=${ob.id})}" class="btn btn-secondary"> PDF</a></td>
 </tr>
 </tbody>
 </table>
 
 </div>
 <div th:if="${message!=null}">
 <div class="card-footer bg-warning text-center text-white">
 	<b> <span th:text="${message}"></span> </b>
 </div>
 </div>
 </div>
 <nav aria-label="Page navigation example">
 <ul class="pagination justify-content-left">
    
    
    <li th:if="${page.hasPrevious()}" class="page-item">
    	<a class="page-link" th:href="@{/uom/all(page.number-1)}">Previous</a>
    </li>
    
    
    <th:block th:each="i:${#numbers.sequence(0,page.totalPages-1)}">
    	<li class="page-item">
          <a class="page-link" th:href="@{/uom/all(page=${i})}">[[${i+1}]]</a>
    	</li>
    </th:block>
    
    <li th:if="${page.hasNext()}" class="page-item">
    	<a class="page-link" th:href="@{/uom/all(page.number+1)}">Next</a>
    </li>
  </ul>
</nav>
</div>
</body>
</html>
